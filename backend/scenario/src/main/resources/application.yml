spring:
  application:
    name: scenario
  profiles:
    include: dev
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  cloud:
    openfeign:
      client:
        config:
          default:
            read-timeout: 180000

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com:
      sk:
        skala:
          axcalibur: DEBUG

# 시나리오 생성 관련 설정
scenario:
  generation:
    max-retry: 3  # 시나리오 ID 생성 시 최대 재시도 횟수

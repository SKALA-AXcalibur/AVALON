spring:
  application:
    name: scenario
  profiles:
    include: dev
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  cloud:
    openfeign:
      client:
        config:
          default:
            read-timeout: 180000
  mvc:
    async:
      request-timeout: 180000  # 180초 (3분) - WebClient 타임아웃보다 길게

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com:
      sk:
        skala:
          axcalibur: DEBUG
          
project:
  webclient:
    connect-timeout: 10000
    response-timeout: 120